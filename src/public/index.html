<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Mega lorem ipsum</title>

        <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
    </head>

    <body>
        <section id="root">
            <header id="header">
                <h2 class="title">Mega Lorem Ipsum</h2>

                <section class="info">
                    Количество записей: <span class="items-count">0</span>
                </section>
            </header>

            <main role="main">
                <section class="control">
                    <button class="button button-add">Добавить запись</button>
                    <button class="button button-update" disabled>Изменить запись</button>
                    <button class="button button-remove" disabled>Удалить запись</button>
                </section>

                <section class="list">
                    <header class="list-header">
                        <span class="field id">id</span>
                        <span class="field name">name</span>
                        <span class="field version">version</span>
                        <span class="field city">city</span>
                        <span class="field color">color</span>
                        <span class="field company">company</span>
                    </header>

                    <section class="list-container"></section>
                </section>
            </main>
        </section>

        <script src="/bundle.js"></script>
    </body>
</html>
